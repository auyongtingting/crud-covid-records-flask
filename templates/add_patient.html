<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="relative overflow-x-auto shadow-md text-center sm:rounded-lg">
        <h4 class="text-3xl font-normal leading-normal mt-0 mb-2 text-blue-800">
            Add New Patient
        </h4>
    </div>
    <br>
    <a href=/>
        <button class="bg-blue-500 hover:bg-blue-700 ml-6 text-white font-bold py-2 px-4 rounded">
            Back to Homepage
        </button>
    </a>
    <br>
    <br>
    <form class="flex flex-col justify-center items-center mr-6 ml-6" action="{{ url_for('add_patient') }}" method="post">
        <div class="flex flex-wrap mx-3 mb-6">
            <div class="md:w-1/3 px-3 mb-6 md:mb-10">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                    First Name
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="first_name" name="first_name"  type="text" placeholder="Jack" required>
            </div>
            <div class="md:w-1/2 px-3 mb-6 md:mb-10">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Last Name
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="last_name" name="last_name" type="text" placeholder="Chan" required>
            </div>
            <div class="md:w-1/3 px-3 mb-6 md:mb-10">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    NRIC
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nric" name="nric" type="text" placeholder="S9912345Z" required>
            </div>
            <div class="md:w-1/3 px-3 mb-6 md:mb-10">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Phone Number
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="phone_number" name="phone_number" type="text" placeholder="90091823" required>
            </div>
            <div class="md:w-1/3 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                    Email Address
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email_address" name="email_address" type="text" placeholder="jackchan23@gmail.com" required>
            </div>
            <div class="md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                    Address
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="address" name="address" type="text" placeholder="Blk 23 Hougang Avenue 10 #12-10 S120023" required>
                <p class="text-gray-600 text-xs italic">Please include full address</p>
            </div>
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-3 rounded focus:outline-none focus:shadow-outline" type="submit">
              Add Patient
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="reset">
                Reset Form
            </button>
        </div>
    </form>

    <span class="ml-12"> 
        {{result_msg}}
    </span>

</body>

<footer>
    <!-- Developed by Au Yong Ting Ting -->
</footer>
</html>
